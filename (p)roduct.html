<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L E V E L S</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!--   header section: logo + titling; navigation   -->
    <header id="header">
        <img src="logo.png" alt="that work company logo" id="header-img"> 
        <nav id="nav-bar">
            <a href="#___" class="nav-link"></a>
            <a href="#___" class="nav-link"></a>
            <a href="#contact" class="nav-link">contact</a>
        </nav>
    </header>
    <!--   containers: $powerRespect; video embed; email submit;   -->
    <div> <!-- product video -->
        <iframe src="https://www.youtube.com/watch?v=dDlyXYOzh_4" frameborder="0" id="video"></iframe>
    </div>
    <div>
        <form action="https://www.freecodecamp.com/email-submit" id="form">
            <input type="email" id="email" placeholder="include email address">
            <input type="submit" id="submit"> 
        </form>
    </div>
    <!--   footer section: copyright; contact (twitter|github|codepen|ig)   -->
    <footer id="footer">
        <ul id="contact">
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-codepen"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-regular fa-paper-plane-top"></i>
        </ul> 
    </footer>
</body>
</html>
