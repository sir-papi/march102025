<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kodone Aesthetic Layout</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Merriweather", serif;
      background: linear-gradient(135deg, #1c1c1c, #2b2b2b);
      color: #eee;
      padding: 40px;
      display: flex;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* SVG Background Art */
    body::before {
      content: "";
      position: absolute;
      top: -100px;
      left: -100px;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 30%, #ff99cc33 0%, transparent 60%),
                  radial-gradient(circle at 70% 70%, #6a5acd33 0%, transparent 60%),
                  url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 10 10' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='1' cy='1' r='0.5' fill='%23ffffff11'/%3E%3C/svg%3E");
      background-repeat: repeat;
      z-index: 0;
      opacity: 0.4;
      pointer-events: none;
      animation: floatBg 60s infinite linear;
    }

    @keyframes floatBg {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-10%, -10%); }
    }

    .container {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar content"
        "footer footer";
      grid-template-columns: 250px 1fr;
      gap: 24px;
      width: 100%;
      max-width: 1200px;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header,
    .sidebar,
    .content,
    .footer {
      padding: 24px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .header:hover,
    .sidebar:hover,
    .content:hover,
    .footer:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
    }

    .header {
      grid-area: header;
      background-color: #ff99cc;
      color: #1c1c1c;
      text-shadow: 1px 1px #fff;
    }

    .sidebar {
      grid-area: sidebar;
      background-color: #6a5acd;
      color: #fff;
    }

    .content {
      grid-area: content;
      background-color: #2f2b47;
      color: #ddd;
    }

    .footer {
      grid-area: footer;
      background-color: #111;
      color: #aaa;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-areas:
          "header"
          "sidebar"
          "content"
          "footer";
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">header</div>
    <div class="sidebar">sidebar</div>
    <div class="content">content</div>
    <div class="footer">footer</div>
  </div>
</body>
</html>
